<ul class="nav">
{% for link in memu_link %}

    <li class="nav-link {% if link.href == request.resolver_match.view_name %}active{% endif %}">
        <a href="{% url link.href %}">{{ link.name|upper }}</a>
        {% if link.submenu %}
            <ul class="submenu">
                {% for sub_link in link.submenu %}
                    <li class="{% if request.resolver_match.kwargs.slug == sub_link.slug %}active{% endif %}">
                        <a href="{% url 'category:category' slug=sub_link.slug %}">{{ sub_link.name|upper }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>

{% endfor %}
</ul>
