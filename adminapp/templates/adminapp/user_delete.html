{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите удалить {{ user.username }}
        {% if user.first_name %}
            ({{ user.first_name|title }}
            {% if user.last_name %}
                {{ user.last_name|title }}
            {% endif %})
        {% endif %}
        ?
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
            <a class="btn btn-success" href="{% url 'admin:user_read' %}">отмена</a>
        </form>
    </div>
{% endblock %}
